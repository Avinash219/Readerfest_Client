<form [formGroup]="registerForm" (submit)="register()">
  <div class="form-group row">
    <label class="control-label col-md-2">Username</label>
    <input type="text" class="form-control col-md-10" formControlName="username" placeholder="Enter Username"
    [ngClass]="{'is-invalid' : Helper.fieldValidator(registerForm,'username')}"/>
    <div *ngIf="Helper.fieldValidator(registerForm,'username')" class="invalid-feedback offset-md-2">
       <span>{{ErrorMessage.username}}</span>
    </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-2">Email</label>
    <input type="text" class="form-control col-md-10" formControlName="email" placeholder="Enter Email"
    [ngClass]="{'is-invalid' : Helper.fieldValidator(registerForm,'email')}"/>
    <div *ngIf="Helper.fieldValidator(registerForm,'email')" class="invalid-feedback offset-md-2">
      <span>{{ErrorMessage.email}}</span>
   </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-2">Password</label>
    <input type="password" class="form-control col-md-10" formControlName="password" placeholder="Enter Password"
    [ngClass]="{'is-invalid' : Helper.fieldValidator(registerForm,'password')}"/>
    <div *ngIf="Helper.fieldValidator(registerForm,'password')" class="invalid-feedback offset-md-2">
      <span>{{ErrorMessage.password}}</span>
   </div>
  </div>
  <button class="btn btn-primary" type="submit">Register</button>
</form>
