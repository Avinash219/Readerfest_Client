<form [formGroup]="loginForm" (submit)="login()">
  <div class="form-group row">
    <label class="control-label col-md-2">Username</label>
    <input type="text" class="form-control col-md-10" formControlName="username" placeholder="Enter Username"
    [ngClass]="{'is-invalid' : Helper.fieldValidator(loginForm,'username')}"/>
    <div *ngIf="Helper.fieldValidator(loginForm,'username')" class="invalid-feedback offset-md-2">
      <span>{{ErrorMessage.username}}</span>
   </div>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-2">Password</label>
    <input type="password" class="form-control col-md-10" formControlName="password" placeholder="Enter Password"
    [ngClass]="{'is-invalid' : Helper.fieldValidator(loginForm,'password')}"/>
    <div *ngIf="Helper.fieldValidator(loginForm,'password')" class="invalid-feedback offset-md-2">
      <span>{{ErrorMessage.password}}</span>
   </div>
  </div>
  <button class="btn btn-primary" type="submit">Login</button>
</form>
